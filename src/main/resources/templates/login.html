<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>DAKOKURU</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
      <div class="login">
        <img th:src="@{/images/DAKOKURU.jpg}" width="200" height="100" alt="ロゴ">
        <img th:src="@{/images/DAKOKURU_logo.jpg}" width="200" height="100" alt="ロゴ2(仮)">
          <form th:action="@{/login}" method="post">
            <!--	エラーメッセージ出力-->
            <div th:if="${param.error}">
              <span th:text="社員番号とパスワードの組み合わせが正しくありません。" style="color:red;"></span>
            </div>
            <div>
                <label> <input type="text" class="textbox" placeholder="社員番号" name="employee_no"/></label>
            </div>
            <div>
                <label> <input type="password" class="textbox"  placeholder="パスワード" name="password"/></label>
            </div>
            <div>
                <input type="submit" class="btn" value="Log-In"/>
            </div>
            <div class="info">
              お問い合わせは<a th:href="@{/login}">こちら</a>
            </div>
          </form>
      </div>
    </body>
</html>
