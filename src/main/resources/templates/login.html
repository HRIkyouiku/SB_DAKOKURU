<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
		<meta charset="UTF-8">
        <title>Spring Security Example </title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
		<div class="login_log_flex">
			<img th:src="@{/images/DAKOKURU.jpg}" class="login_logo">
			<p class="login_logo">DAKOKURU</p>
		</div>
		<div class="login_form">
        	<form th:action="@{/login}" method="post">
				<div th:if="${param.error}" class="login_error">
			    	社員番号とパスワードの組み合わせが正しくありません。	
				</div>
            	<div>
                	<input type="text" name="employee_no" placeholder="社員番号"/>
            	</div>
            	<div>
                	<input type="password" name="password"  placeholder="パスワード"/>
            	</div>
            	<div>
                	<input type="submit" value="Log-In"/ class="button">
            	</div>
        	</form>
		</div>
    </body>
</html>
