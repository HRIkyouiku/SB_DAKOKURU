<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
    <main layout:fragment="content">
        <h2>新規部署登録</h2>
            <form method="post" th:action="@{/department/store}" th:object="${departmentForm}">
                <div>
                    <label>作成する部署名<input type="text" name="nameJp" th:value="*{nameJp}" placeholder="新しい部署名"/></label>
                    <span th:if="${#fields.hasErrors('nameJp')}" th:errors="*{nameJp}" class="error-message"></span>
                </div>
                <div>
                    <label>部署名(英語)<input type="text" name="nameEn" th:value="*{nameEn}" placeholder="新しい部署名(英語)"/></label>
                    <span th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}" class="error-message"></span>
                </div>
                <div>
                   <input type="submit" value="登録"/>
                </div>
            </form>
            <a th:href="@{/department/index}">部署一覧へ戻る</a>
    </main>
</html>
