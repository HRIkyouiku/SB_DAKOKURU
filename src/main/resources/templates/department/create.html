<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">html>
<head>
    <meta charset="UTF-8">
    <title>新規部署登録</title>
</head>
<main layout:fragment="content">
    <!-- 各ページのコンテンツがここに入る -->
    <body>
        <h2>新規部署登録</h2>
        <!--登録フォーム-->
        <form th:action="@{/department/store}" th:method="post" th:object="${departmentForm}" >
            <div>
                <label> 作成する部署名</label>
                <input type="text" name="nameJp"  th:field="*{nameJp}" placeholder="新しい部署名" >
                <!--バリデーションエラーメッセージ表示-->
                <div th:if="${#fields.hasErrors('nameJp')}" th:errors="*{nameJp}" style="color:red;"></div>
                <p th:text="${existsmessage_jp}" style="color:red;"> </p> 
            </div>
            <div>
                <label> 部署名（英語）</label>
                <input type="text" name="nameEn" th:field="*{nameEn}" placeholder="新しい部署名（英語）">
                <!--バリデーションエラーメッセージ表示-->
                <div th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}" style="color:red;"></div>
                <p th:text="${existsmessage_en}" style="color:red;"> </p> 
            </div>
            <button onclick="return confirm('登録します。宜しいですか？')">登録</button>
        </form>
        <div>
        <a th:href="@{/department/index}">部署一覧へ戻る</a>
        </div>
    </body>
</main>
</html>
