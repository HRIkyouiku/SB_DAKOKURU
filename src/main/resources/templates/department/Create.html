<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規部署登録</title>
    
</head>
<body>
    
    <h1>新規部署登録</h1>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

  
    <form th:action="@{/department/store}" th:object="${department}" method="post">
        <div>
            
            <label for="nameJp">(2) 作成する部署名:</label>
           
            <input type="text" id="nameJp" th:field="*{nameJp}" placeholder="新しい部署名を入力" required>
          
            <span th:if="${#fields.hasErrors('nameJp')}" th:errors="*{nameJp}" class="validation-error"></span>
        </div>

        <div>
        
            <label for="nameEn">(4) 部署名（英語）:</label>
           
            <input type="text" id="nameEn" th:field="*{nameEn}" placeholder="新しい部署名（英語）" >
           
            <span th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}" class="validation-error"></span>
        </div>

        <div>
         
            <button type="submit">(6) 登録</button>
        </div>
    </form>

  
    <a th:href="@{/department/index}" class="back-link">(7) 部署一覧へ戻る</a>

</body>
</html>
