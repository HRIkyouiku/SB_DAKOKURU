<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署一覧</title>
	
	<link rel="stylesheet" th:href="@{/css/department-list.css}">
    
</head>
<body>
    <h1>部署一覧</h1>

    <div class="search-area">
        <form th:action="@{/department/index}" method="get">
            <label for="keyword">(2) キーワード</label>
            <input type="text" id="keyword" name="keyword" th:value="${keyword}">
            <button type="submit">(4) 検索</button>
            <button type="button" class="clear" onclick="location.href='/department/index'">(5) クリア</button>
        </form>
    </div>

    <div class="add-button-area">
        <a th:href="@{/department/create}">(6) 部署新規追加</a>
    </div>

    <p class="search-results">検索結果: <span th:text="${departments.size()}">0</span>件</p>

    <table>
        <thead>
            <tr>
                <th>部署名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dept : ${departments}">
                <td th:text="${dept.nameJp}"></td>
                <td>
                    <a th:href="@{/department/edit/{id}(id=${dept.id})}" class="edit-button">編集</a>
                    </td>
            </tr>
            <tr th:if="${departments.empty}">
                <td colspan="2">部署が見つかりませんでした。</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
