<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署編集・削除</title> 
</head>
<body>
    <h1>部署編集・削除</h1>

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/department/update/{id}(id=${department.id})}" th:object="${department}" method="post">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="hidden" th:field="*{id}"> <div>
            <label>変更前:</label> <span class="display-field" th:text="${department.nameJp}"></span> <span class="display-field" th:text="${department.nameEn}"></span> </div>

        <div>
            <label for="nameJp">変更後:</label> <input type="text" id="nameJp" th:field="*{nameJp}" placeholder="新しい部署名（日本語）を入力" required>
            <span th:if="${#fields.hasErrors('nameJp')}" th:errors="*{nameJp}" class="validation-error"></span>
        </div>

        <div>
            <label for="nameEn">変更後（英語）:</label> <input type="text" id="nameEn" th:field="*{nameEn}" placeholder="新しい部署名（英語）を入力">
            <span th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}" class="validation-error"></span>
        </div>

        <div class="buttons">
            <button type="submit" class="update-button">変更</button>
        </div>
    </form>

    <form th:action="@{/department/delete/{id}(id=${department.id})}" method="post" class="buttons" style="margin-top: 10px;">
        <input type="hidden" name="_method" value="delete">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit" class="delete-button" onclick="return confirm('本当にこの部署を削除しますか？');">削除</button>
    </form>

    <a th:href="@{/department/index}" class="back-link">戻る</a>

</body>
</html>
