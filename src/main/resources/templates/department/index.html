<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	mlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/index">
	<head>
	<meta charset="UTF-8">
	<title>部署一覧</title>
	</head>
	<body>
		<h1>部署一覧</h1>	
		<div>
			<h2>キーワード</h2>
			<form method="get" action="/search">
				<input type="text" name="keyword" placeholder="検索したい部署名を入力">
				<button type="submit">検索</button>
			</form>
			<table>
				<tr th:each="department : ${departments}">
					<td th:text="${department.nameJp}"></td>
				</tr>
			</table>
			<a>クリア</a>
			<a>部署新規追加</a>
		</div>
		<h3>検索結果</h3>
		
		<div>
			<ul>
			      <li th:each="department : ${departments}" th:text="${department.nameJp}"></li>
			</ul>
		</div>
	</body>
</html>
