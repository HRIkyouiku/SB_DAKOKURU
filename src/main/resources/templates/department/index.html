<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<main layout:fragment="content">

	<title>部署一覧</title>
	<body>
		<h2>部署一覧</h2>	
		<div>
			<label>キーワード</label>
			<form method="get" action="/search">
				<input type="text" name="keyword" placeholder="検索したい部署名を入力">
				<button type="submit">検索</button>
				<a href="/department/index"><button type="button">クリア</button></a>
			</form>
			<a href="/department/create"><button>部署新規追加</button></a>
		</div>
		<label>検索結果</label>
		<table>
			<tr th:each="department : ${users}">
				<td th:text="${department.nameJp}"></td>
				<td><button>編集</button></td>
			</tr>
		</table>
		<div>
			<ul>
				<li th:each="department : ${departments}">
					<span th:text="${department.nameJp}"></span>
					<a href="@{/department/edit/{id}(id=${departments.id})}">
						<button type="button">編集</button>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
