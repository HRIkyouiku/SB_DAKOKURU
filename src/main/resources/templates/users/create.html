<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
    <main layout:fragment="content">
        <h2>新規社員登録</h2>
        <h3><span style="color:#ff0000;">※</span>は必須項目です。</h3>
        <div>
            <form method="post" th:action="@{/user/store}" th:object="${userForm}" novalidate>
                <div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <table>
                        <tr><td>
                            <label for="fn_jp"><span style="color:#ff0000;">※</span>名前(正式表示)</label>
                            <input id="fn_jp" type="text" name="fnJp" th:value="*{fnJp}">
                            <span th:if="${#fields.hasErrors('fnJp')}" th:errors="*{fnJp}" class="error-message"></span>
                        </tr></td> 
  
                        <tr><td>
                            <label for=" fn_jp_hira"><span style="color:#ff0000;">※</span>名前(ひらがな)</label>
                            <input id="fn_jp_hira" type="text" name="fnJpHira" th:value="*{fnJpHira}">
                            <span th:if="${#fields.hasErrors('fnJpHira')}" th:errors="*{fnJpHira}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="fn_jp_kata"><span style="color:#ff0000;">※</span>名前(カタカナ)</labe>
                            <input id="fn_jp_kata" type="text" name="fnJpKata" th:value="*{fnJpKata}">
                            <span th:if="${#fields.hasErrors('fnJpKata')}" th:errors="*{fnJpKata}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="fn_en"><span style="color:#ff0000;">※</span>名前(英語)</label>
                            <input id="fn_en" type="text" name="fnEn" th:value="*{fnEn}">
                            <span th:if="${#fields.hasErrors('fnEn')}" th:errors="*{fnEn}" class="error-message"></span>
                        </tr></td>
                    </table>

                    <table>
                        <tr><td>
                            <label for="ln_jp"><span style="color:#ff0000;">※</span>姓(正式表示)</label>
                            <input id="ln_jp" type="text" name="lnJp" th:value="*{lnJp}">
                            <span th:if="${#fields.hasErrors('lnJp')}" th:errors="*{lnJp}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="ln_jp_hira"><span style="color:#ff0000;">※</span>姓(ひらがな)</label>
                            <input id="ln_jp_hira" type="text" name="lnJpHira" th:value="*{lnJpHira}">
                            <span th:if="${#fields.hasErrors('lnJpHira')}" th:errors="*{lnJpHira}" class="error-message"></span>
                        </tr></td> 

                        <tr><td>
                            <label for="ln_jp_kata"><span style="color:#ff0000;">※</span>姓(カタカナ)</label>
                            <input id="ln_jp_kata" type="text" name="lnJpKata" th:value="*{lnJpKata}">
                            <span th:if="${#fields.hasErrors('lnJpKata')}" th:errors="*{lnJpKata}" class="error-message"></span>
                        </tr></td>
 
                        <tr><td>
                            <label for="ln_en"><span style="color:#ff0000;">※</span>姓(英語)</label>
                            <input id="ln_en" type="text" name="lnEn" th:value="*{lnEn}">
                            <span th:if="${#fields.hasErrors('lnEn')}" th:errors="*{lnEn}" class="error-message"></span>
                        </tr></td>
                    </table>

                    <table>
                        <tr><td>
                            <label for="oln_jp">旧姓(正式表示)</label>
                            <input id="oln_jp" type="text" name="olnJp" th:value="*{olnJp}">
                            <span th:if="${#fields.hasErrors('olnJp')}" th:errors="*{olnJp}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('olnJpSizeValid')}" th:errors="*{olnJpSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('oldNameJpValid')}" th:errors="*{oldNameJpValid}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="oln_jp_hira">旧姓(ひらがな)</label>
                            <input id="oln_jp_hira" type="text" name="olnJpHira" th:value="*{olnJpHira}">
                            <span th:if="${#fields.hasErrors('olnJpHira')}" th:errors="*{olnJpHira}"
                                class="error-message"></span>
                            <span th:if="${#fields.hasErrors('olnJpHiraSizeValid')}" th:errors="*{olnJpHiraSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('oldNameHiraValid')}" th:errors="*{oldNameHiraValid}" class="error-message"></span>
                            </tr></td>

                        <tr><td>
                            <label for="oln_jp_kata">旧姓(カタカナ)</label>
                            <input id="oln_jp_kata" type="text" name="olnJpKata" th:value="*{olnJpKata}">
                            <span th:if="${#fields.hasErrors('olnJpKata')}" th:errors="*{olnJpKata}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('olnJpKataSizeValid')}" th:errors="*{olnJpKataSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('oldNameKataValid')}" th:errors="*{oldNameKataValid}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="oln_en">旧姓(英語)</label>
                            <input id="oln_en" type="text" name="olnEn" th:value="*{olnEn}">
                            <span th:if="${#fields.hasErrors('olnEn')}" th:errors="*{olnEn}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('olnEnSizeValid')}" th:errors="*{olnEnSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('oldNameEnValid')}" th:errors="*{oldNameEnValid}" class="error-message"></span>
                        </tr></td>
                    </table>

                    <table>
                        <tr><td>
                            <label for="mn_jp">ミドルネーム(正式表示)</label>
                            <input id="mn_jp" type="text" name="mnJp" th:value="*{mnJp}">
                            <span th:if="${#fields.hasErrors('mnJp')}" th:errors="*{mnJp}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnJpSizeValid')}" th:errors="*{mnJpSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnJpRequiredByMnGroup')}" th:errors="*{mnJpRequiredByMnGroup}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="mn_jp_hira">ミドルネーム(ひらがな)</label>
                            <input id="mn_jp_hira" type="text" name="mnJpHira" th:value="*{mnJpHira}">
                            <span th:if="${#fields.hasErrors('mnJpHira')}" th:errors="*{mnJpHira}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnJpHiraSizeValid')}" th:errors="*{mnJpHiraSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnJpHiraRequiredByMnGroup')}" th:errors="*{mnJpHiraRequiredByMnGroup}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="mn_jp_kata">ミドルネーム(カタカナ)</label>
                            <input id="mn_jp_kata" type="text" name="mnJpKata" th:value="*{mnJpKata}">
                            <span th:if="${#fields.hasErrors('mnJpKata')}" th:errors="*{mnJpKata}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnJpKataSizeValid')}" th:errors="*{mnJpKataSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnJpKataRequiredByMnGroup')}" th:errors="*{mnJpKataRequiredByMnGroup}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="mn_en">ミドルネーム(英語)</label>
                            <input id="mn_en" type="text" name="mnEn" th:value="*{mnEn}">
                            <span th:if="${#fields.hasErrors('mnEn')}" th:errors="*{mnEn}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnEnSizeValid')}" th:errors="*{mnEnSizeValid}" class="error-message"></span>
                            <span th:if="${#fields.hasErrors('mnEnRequiredByMnGroup')}" th:errors="*{mnEnRequiredByMnGroup}" class="error-message"></span>
                        </tr></td>
                    </table>

                    <table>
                        <tr><td>
                            <label for="email"><span style="color:#ff0000;">※</span>メールアドレス</label>
                            <input id="email" type="email" name="email" th:value="*{email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="password"><span style="color:#ff0000;">※</span>パスワード</label>
                            <input id="password" type="password" name="password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="employee_no"><span style="color:#ff0000;">※</span>社員番号</label>
                            <input id="employee_no" type="text" name="employeeNo" th:value="*{employeeNo}">
                            <span th:if="${#fields.hasErrors('employeeNo')}" th:errors="*{employeeNo}"
                                class="error-message"></span>
                        </tr></td>

                        <tr><td>
                            <label for="joining_date"><span style="color:#ff0000;">※</span>入社日</label>
                            <input id="joining_date" type="text" name="joiningDate" th:value="*{joiningDate}">
                            <span th:if="${#fields.hasErrors('joiningDate')}" th:errors="*{joiningDate}" class="error-message"></span>
                        </tr></td>
                    </table>
    
                    <div>
                        <label for="display_first_name">ファーストネームを先に表示</label>
                        <input id="display_first_name" type="checkbox" name="englishNotation"
                            value="true" th:checked="*{englishNotation}">
                    </div>
    
                    <input type="submit" onclick="return confirm('登録します。宜しいですか？')" value="登録">
                </div>
                <div>
                    <span th:if="${successMessage}" th:text="${successMessage}"></span>
                </div>
            </form>
            <form th:action="@{/user/index}" method="get">
                <button type="submit" onclick="return confirm('キャンセルします。宜しいですか？')" >キャンセル</button>
            </form>

            <a th:href="@{/user/index}">ユーザー一覧へ戻る</a>
        </div>
    </main>
</html>
