<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部署編集・削除画面</title>
</head>
<body>
	<h1>部署編集・削除</h1>
	<form th:action="@{/department/update/{departmentId}(departmentId=${departmentId})}" th:object="${departmentForm}" method="POST">
		<div>
			<div th:if="${successMessage}" th:text="${successMessage}" class="success-message"></div>
			
			<label for="nameJp">変更前</label>
			<input type="text" th:value="${department.nameJp}" readonly>
			<input type="text" th:value="${department.nameEn}" readonly>
			<br>
			<label for="nameJp">変更後</label>
			<input type="text" th:field="*{nameJp}">
			<div th:if="${#fields.hasErrors('nameJp')}" th:text="${#fields.errors('*{nameJp}')[0]}" class="error-message"></div>
			<br>
			<label for="nameEn">変更後(英語)</label>
			<input type="text" th:field="*{nameEn}">
			<div th:if="${#fields.hasErrors('nameEn')}" th:text="${#fields.errors('*{nameEn}')[0]}" class="error-message"></div>
			<br>
			<button type="submit" value="変更" onclick="return confirm('更新します。よろしいですか？')">変更</button>
		</div>
	</form><br>			
	<form th:action="@{/department/delete/{departmentId}(departmentId=${department.id})}" th:method="DELETE" onclick="return confirm('削除します。よろしいですか？')">	
		<div>
			<button type="submit" value="削除">削除</button><br>
		</div>
	</form>
			<a th:href="@{/department/index}">戻る</a><br>


</body>
</html>
